<form [formGroup]="formulario" (ngSubmit)="cerrarGo()" (keyup.enter)="cerrarGo()" >
<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col">
                Cerrar Go
                <hr>  
            </div> 
        </div>
    </div> 
    <div class="col-12">
        <div class="row">
            <div class="col">
                <mat-form-field class="example-full-width">
                    <mat-label>Razon de cierre</mat-label>
                    <textarea matInput formControlName="razon" placeholder="Ej. Se fue la luz..."></textarea>
                  </mat-form-field>
            </div>
        </div> 
    </div>
    <div class="col-12">
        <div class="row justify-content-between">
         
             <div class="col-9 pb-2"><button mat-raised-button   type="submit" color="primary" >Cerrar Go</button></div>
             <div class="col"><button  mat-raised-button mat-dialog-close color="accent">Cerrar</button></div>
        </div>
    </div>
</div>
</form>
