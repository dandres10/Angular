
<div class="mat-elevation-z8">
 
    <table mat-table [dataSource]="dataSource">


        <ng-container matColumnDef="leaderName">  
            <th mat-header-cell *matHeaderCellDef>Lider GO</th>
            <td mat-cell *matCellDef="let element"> {{element.leaderName}} </td>
          </ng-container>
      
      <ng-container matColumnDef="hostName">  
        <th mat-header-cell *matHeaderCellDef>Lider 12</th>
        <td mat-cell *matCellDef="let element"> {{element.hostName}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="cellType">
    
        <th mat-header-cell *matHeaderCellDef>  Tipo celula
          <button class="btn-lider1" mat-button [matMenuTriggerFor]="menu"><mat-icon class="arrows">south</mat-icon></button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item > <mat-icon class="menuArrows">filter_list</mat-icon>Organizar A - Z</button>
            </mat-menu>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.cellType}} </td>
        </ng-container>
    
      
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> Estado 
          <button  mat-button [matMenuTriggerFor]="menu"><mat-icon class="arrows">south</mat-icon></button>
              <mat-menu #menu="matMenu">
                <!-- <button mat-menu-item> <mat-icon class="menuArrows">filter_list</mat-icon>Hombres</button>
                <button mat-menu-item> <mat-icon class="menuArrows">filter_list</mat-icon>Mujeres</button> -->
              </mat-menu>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.state == true ? 'Activo': 'Inactivo' }} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="closingReasons">
          <th mat-header-cell *matHeaderCellDef> Raz√≥n de cierre 
            <button  mat-button [matMenuTriggerFor]="menu"><mat-icon class="arrows">south</mat-icon></button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item > <mat-icon class="menuArrows" >filter_list</mat-icon>Activo</button>
              <button mat-menu-item > <mat-icon class="menuArrows">filter_list</mat-icon>Inactivo</button>
            </mat-menu>
  
          </th>
          <td mat-cell *matCellDef="let element">  {{element.closingReasons}} </td> 
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
