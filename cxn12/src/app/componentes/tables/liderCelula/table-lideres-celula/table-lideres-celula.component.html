<div class="row mt-2">
  <div class="col-9"></div>
  <div class="col">
    <mat-form-field class="example-full-width">
      <mat-label>Buscar...</mat-label>
      <input #termino type="text" class="form-control" matInput  (keyup)="buscar(termino.value)">
  </mat-form-field>
  </div>
  <div class="col">
    <button mat-stroked-button  class="float-left " (click)="limpiarFiltro()" >Limpiar filtro</button>
  </div>
</div>
<br>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >
  
      
      
  
      
      <ng-container matColumnDef="documentNumber">
        <th mat-header-cell *matHeaderCellDef>  Documento  
          <!-- <button class="btn-lider1" mat-button [matMenuTriggerFor]="menu"><mat-icon class="arrows">south</mat-icon></button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item > <mat-icon class="menuArrows">filter_list</mat-icon>Organizar A - Z</button>
            </mat-menu> -->
          </th>
          <td mat-cell *matCellDef="let element"> {{element.documentNumber}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Lider 
          <button  mat-button [matMenuTriggerFor]="menu" ><mat-icon class="arrows">south</mat-icon></button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="ordenarAZLider12()"> <mat-icon class="menuArrows">filter_list</mat-icon>Organizar A-Z</button>
                
              </mat-menu>
          </th>
          <td mat-cell *matCellDef="let element">{{element.name}} {{element.lastName}} {{element.lastNameSecond}}</td>
        </ng-container>
    
        
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Telefono Fijo 
            <!-- <button  mat-button [matMenuTriggerFor]="menu"><mat-icon class="arrows">south</mat-icon></button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item> <mat-icon class="menuArrows">filter_list</mat-icon>Activo</button>
              <button mat-menu-item> <mat-icon class="menuArrows">filter_list</mat-icon>Inactivo</button>
            </mat-menu> -->
  
          </th>
          <td mat-cell *matCellDef="let element">  {{element.phone}}<mat-icon></mat-icon></td> 
        </ng-container>
  
        <ng-container matColumnDef="movil">
          <th mat-header-cell *matHeaderCellDef> Movil 
            <!-- <button class="btn-lider1" mat-button [matMenuTriggerFor]="menu"><mat-icon class="arrows">south</mat-icon></button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item> <mat-icon class="menuArrows">filter_list</mat-icon>Organizar A - Z</button>
              </mat-menu> -->
          </th>
          <td mat-cell *matCellDef="let element"> {{element.movil}} </td>
        </ng-container>
  
        
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element"> 
             <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openDialogEditar(element)" (keyup)="openDialogEditar(element)"> <mat-icon>edit</mat-icon>Editar</button>
                <button mat-menu-item (click)="openDialogVer(element)"  (keyup)="openDialogVer(element)"> <mat-icon>remove_red_eye</mat-icon> Ver</button>
                <button mat-menu-item (click)="openDialogAgregarCelula(element)"  (keyup)="openDialogAgregarCelula(element)"><mat-icon>description</mat-icon> Agregar GO</button>
               </mat-menu>
           </td>
        </ng-container>
                
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
              
          
  <!-- fin table  -->
