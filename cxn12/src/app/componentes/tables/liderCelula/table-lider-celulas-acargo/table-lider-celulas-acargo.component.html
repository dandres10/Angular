          </th>
          <td mat-cell *matCellDef="let element"> {{element.creationDate |date}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="host">

              <mat-menu #menu="matMenu">

              </mat-menu> -->

          <td mat-cell *matCellDef="let element"> {{element.host}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="typeGo">
          <th mat-header-cell *matHeaderCellDef> Tipo Celula
            <!-- <button  mat-button [matMenuTriggerFor]="menu"><mat-icon class="arrows">south</mat-icon></button>

              <button mat-menu-item> <mat-icon class="menuArrows">filter_list</mat-icon>Activo</button>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
